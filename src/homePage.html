<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">New</a></li>
                    </ul>
                </nav>
            </div>
            <div class="logo">
                <div class="arrow-logo">▶</div>
            </div>
            <div class="header-right">
                <a href="#" class="icon-button wishlist">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                </a>
                <a href="#" class="icon-button cart">
                    Cart
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </a>
                <a href="#" class="icon-button account">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
            </div>
        </header>

        <div class="content">
            <div class="sidebar">
                <nav class="category-nav">
                    <ul>
                        <li><a href="#">MEN</a></li>
                        <li><a href="#">WOMEN</a></li>
                        <li><a href="#">KIDS</a></li>
                    </ul>
                </nav>
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Search" class="search-input">
                </div>
                <div class="collection-intro">
                    <h1>NEW<br>COLLECTION</h1>
                    <p>Summer<br>2024</p>
                </div>
                <div class="carousel-controls">
                        <button class="shop-button">Go To Shop <span class="arrow">→</span></button>
                        <div class="carousel-arrows">
                            <button class="prev-arrow">❮</button>
                            <button class="next-arrow">❯</button>
                        </div>
                    </div>
            </div>
            
            <main>
                <div class="product-carousel">
                    <div class="product-slide">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-l0LYr1aNMg6Kc3iYVLPGAengEDYfDT.png" alt="Model in white outfit with tan shoes" class="product-image">
                    </div>
                    <div class="product-slide">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-l0LYr1aNMg6Kc3iYVLPGAengEDYfDT.png" alt="Model in black t-shirt with white design" class="product-image">
                    </div>
                    
                    <!-- <div class="carousel-controls">
                        <button class="shop-button">Go To Shop <span class="arrow">→</span></button>
                        <div class="carousel-arrows">
                            <button class="prev-arrow">❮</button>
                            <button class="next-arrow">❯</button>
                        </div>
                    </div> -->
                </div>              
            </main>      
        </div>
    </div>
</body>
</html>
