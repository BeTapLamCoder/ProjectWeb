<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cartPage/cartPage.css">
    <link rel="stylesheet" href="checkoutPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="checkout-container">
        <div class="checkout-left">
            <div class="back-arrow">&#8592;</div>
            <div class="checkout-title">CHECKOUT</div>
            <div class="checkout-steps">
                <button class="checkout-step active">INFORMATION</button>
                <button class="checkout-step disabled">PAYMENT</button>
            </div>
            <form class="checkout-form">
                <div class="checkout-section-title">CONTACT INFO</div>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone" required>
                <div class="checkout-section-title">SHIPPING ADDRESS</div>
                <div class="checkout-form-row">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
                <select name="country" required>
                    <option value="">Country</option>
                    <option value="vn">Vietnam</option>
                    <option value="us">United States</option>
                    <option value="jp">Japan</option>
                </select>
                <input type="text" name="state" placeholder="State / Region" required>
                <input type="text" name="address" placeholder="Address" required>
                <div class="checkout-form-row">
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="postalCode" placeholder="Postal Code" required>
                </div>
                <button type="submit" class="payment-btn">
                    Payment Method
                    <span style="font-size:1.3em;">&#8594;</span>
                </button>
            </form>
        </div>
        <div class="checkout-right">
            <div class="order-summary-header">
                <div class="order-summary-title">YOUR ORDER</div>
                <span>(0)</span> <!-- Số lượng sẽ được JS cập nhật -->
            </div>
            <div class="order-list">
                <!-- Nội dung sẽ được điền bởi JavaScript -->
            </div>
            <div class="order-summary-totals">
                <div class="order-summary-row">
                    <span>Subtotal</span>
                    <span>$0.00</span> <!-- Giá sẽ được JS cập nhật -->
                </div>
                <div class="order-summary-row">
                    <span>Shipping</span>
                    <span style="color:#888;">$10.00</span>
                </div>
                <div class="order-summary-row total">
                    <span>Total</span>
                    <span>$0.00</span> <!-- Tổng tiền sẽ được JS cập nhật -->
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="checkoutPage.js"></script>
</body>


</html>
