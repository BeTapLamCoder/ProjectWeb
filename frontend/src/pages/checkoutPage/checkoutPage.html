<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cartPage/cartPage.css">
    <link rel="stylesheet" href="checkoutPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('../../components/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../../components/navbar.css';
                document.head.appendChild(link);
                const script = document.createElement('script');
                script.src = '../../components/navbar.js';
                script.onload = function () {
                    window.initNavbar();
                };
                document.body.appendChild(script);
            });
    </script>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <!-- Checkout Left -->
            <div class="col-lg-7">
                <div class="card shadow-sm border-0 p-4 mb-4">
                    <button class="btn btn-link px-0 mb-3" onclick="window.history.back();">
                        <span class="fs-4">&#8592;</span> <span>Back</span>
                    </button>
                    <h2 class="h4 fw-bold mb-3">CHECKOUT</h2>
                    <div class="mb-4">
                        <div class="d-flex gap-2 align-items-center">
                            <button class="btn btn-primary btn-sm active" disabled>INFORMATION</button>
                            <span class="text-secondary">&rsaquo;</span>
                            <button class="btn btn-outline-secondary btn-sm disabled">PAYMENT</button>
                        </div>
                    </div>
                    <form class="checkout-form needs-validation" novalidate>
                        <div class="mb-3">
                            <div class="fw-semibold mb-2">Contact Info</div>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                                    <div class="invalid-feedback">Please enter your email.</div>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control" name="phone" placeholder="Phone" required>
                                    <div class="invalid-feedback">Please enter your phone.</div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="fw-semibold mb-2">Shipping Address</div>
                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                                    <div class="invalid-feedback">First name required.</div>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
                                    <div class="invalid-feedback">Last name required.</div>
                                </div>
                            </div>
                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <select class="form-select" name="country" required>
                                        <option value="">Country</option>
                                        <option value="vn">Vietnam</option>
                                        <option value="us">United States</option>
                                        <option value="jp">Japan</option>
                                    </select>
                                    <div class="invalid-feedback">Country required.</div>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="state" placeholder="State / Region" required>
                                    <div class="invalid-feedback">State/Region required.</div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control" name="address" placeholder="Address" required>
                                <div class="invalid-feedback">Address required.</div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="city" placeholder="City" required>
                                    <div class="invalid-feedback">City required.</div>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="postalCode" placeholder="Postal Code" required>
                                    <div class="invalid-feedback">Postal code required.</div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mt-3">
                            Payment Method <span class="ms-2" style="font-size:1.3em;">&#8594;</span>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Checkout Right (Order Summary) -->
            <div class="col-lg-5">
                <div class="card shadow-sm border-0 p-4 summary-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="order-summary-title h6 fw-bold mb-0">YOUR ORDER</div>
                        <span class="order-summary-count">(0)</span>
                    </div>
                    <div class="order-list mb-3">
                        <!-- JS sẽ render sản phẩm tại đây -->
                    </div>
                    <div class="order-summary-totals">
                        <div class="order-summary-row d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span class="order-summary-subtotal">$0.00</span>
                        </div>
                        <div class="order-summary-row d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="order-summary-shipping text-muted">$10.00</span>
                        </div>
                        <div class="order-summary-row total d-flex justify-content-between align-items-center fs-5 fw-bold mt-3">
                            <span>Total</span>
                            <span class="order-summary-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkoutPage.js"></script>
</body>

</html>
