<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cartPage/cartPage.css">
    <link rel="stylesheet" href="paymentPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('../../components/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../../components/navbar.css';
                document.head.appendChild(link);
                const script = document.createElement('script');
                script.src = '../../components/navbar.js';
                script.onload = function () {
                    window.initNavbar();
                };
                document.body.appendChild(script);
            });
    </script>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <!-- Payment Left -->
            <div class="col-lg-7">
                <div class="card shadow-sm border-0 p-4 mb-4">
                    <button class="btn btn-link px-0 mb-3" onclick="window.history.back();">
                        <span class="fs-4">&#8592;</span> <span>Back</span>
                    </button>
                    <h2 class="h4 fw-bold mb-3">CHECKOUT</h2>
                    <div class="mb-4">
                        <div class="d-flex gap-2 align-items-center">
                            <button class="btn btn-outline-secondary btn-sm disabled">INFORMATION</button>
                            <span class="text-secondary">&rsaquo;</span>
                            <button class="btn btn-primary btn-sm active">PAYMENT</button>
                        </div>
                    </div>
                    <h5 class="mb-3">PAYMENT METHOD</h5>
                    <form id="paymentForm">
                        <div class="mb-4">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="paymethod" id="credit" value="credit" checked>
                                <label class="form-check-label" for="credit">
                                    Credit/Debit Card
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="paymethod" id="paypal" value="paypal">
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="paymethod" id="cod" value="cod">
                                <label class="form-check-label" for="cod">
                                    Cash on Delivery
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 py-2">
                            Pay Now <span class="ms-2" style="font-size:1.3em;">&#8594;</span>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Payment Right (Order Summary) -->
            <div class="col-lg-5">
                <div class="card shadow-sm border-0 p-4 summary-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="order-summary-title h6 fw-bold mb-0">YOUR ORDER</div>
                        <span class="order-summary-count">(2)</span>
                    </div>
                    <div class="order-list mb-3">
                        <!-- JS sẽ render sản phẩm tại đây -->
                    </div>
                    <div class="order-summary-totals">
                        <div class="order-summary-row d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span class="order-summary-subtotal">$0.00</span>
                        </div>
                        <div class="order-summary-row d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="order-summary-shipping">$10.00</span>
                        </div>
                        <div class="order-summary-row total d-flex justify-content-between align-items-center fs-5 fw-bold mt-3">
                            <span>Total</span>
                            <span class="order-summary-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="paymentPage.js"></script>
</body>
</html>
