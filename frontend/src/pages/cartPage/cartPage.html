<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet">
    <link rel="stylesheet" href="cartPage.css">
    <script src="cartPage.js"></script>

<body>
    <div class="container">
     <header class="header-container">
            <div class="header-left">
                <button class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="main-nav">
                    <ul>
                        <li><a href="../homePage/homePage.html">Home</a></li>
                        <li><a href="#collection">Collections</a></li>
                        <li><a href="#new">New</a></li>
                    </ul>
                </nav>
            </div>
            <div class="logo">
                <div class="arrow-logo">â–¶</div>
            </div>
            <div class="header-right">
                <!-- btn cart -->
                <a href="#" class="icon-button cart">
                    Cart
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </a>
                <!-- btn account -->
                <a href="#" class="icon-button account">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
            </div>
        </header>
    <div class="cart-container">
        <div class="cart-section">
            <div class="cart-header">
                SHOPPING BAG
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <button class="cart-item-remove">&times;</button>
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=facearea&w=400&h=500&q=80"
                        alt="Full Sleeve Zipper">
                    <div class="cart-item-info">
                        <div class="cart-item-title">Cotton T Shirt</div>
                        <div class="cart-item-name">Full Sleeve Zipper</div>
                        <div class="cart-item-options">
                            <span class="cart-item-size">L</span>
                            <span class="cart-item-color"></span>
                        </div>
                        <div class="cart-item-qty">
                            <button>-</button>
                            <input type="text" value="1" readonly>
                            <button>+</button>
                        </div>
                        <div class="cart-item-bottom">
                            <div></div>
                            <div class="cart-item-price">$ 99</div>
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <button class="cart-item-remove">&times;</button>
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=500&q=80"
                        alt="Basic Slim Fit T-Shirt">
                    <div class="cart-item-info">
                        <div class="cart-item-title">Cotton T Shirt</div>
                        <div class="cart-item-name">Basic Slim Fit T-Shirt</div>
                        <div class="cart-item-options">
                            <span class="cart-item-size">L</span>
                            <span class="cart-item-color"></span>
                        </div>
                        <div class="cart-item-qty">
                            <button>-</button>
                            <input type="text" value="1" readonly>
                            <button>+</button>
                        </div>
                        <div class="cart-item-bottom">
                            <div></div>
                            <div class="cart-item-price">$ 99</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="summary-section">
            <div class="summary-title">ORDER SUMMARY</div>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>$180</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>$10</span>
            </div>
            <div class="summary-total">
                <span>TOTAL (TAX INCL.)</span>
                <span>$190</span>
            </div>
            <div class="summary-checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">I agree to the Terms and Conditions</label>
            </div>
            <button class="summary-btn">CONTINUE</button>
        </div>
    </div>
    </div>
</body>

</html>
