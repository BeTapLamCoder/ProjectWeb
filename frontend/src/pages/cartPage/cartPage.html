<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cartPage.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('../../components/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../../components/navbar.css';
                document.head.appendChild(link);
                const script = document.createElement('script');
                script.src = '../../components/navbar.js';
                script.onload = function () {
                    window.initNavbar();
                };
                document.body.appendChild(script);
            });
    </script>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <!-- Cart Items -->
            <div class="col-lg-8 ">
                <div class="card shadow-sm border-0 p-4 mb-4">
                    <div class="cart-header h5 fw-bold mb-4">SHOPPING BAG</div>
                    <div class="cart-items">
                        <!-- JS sẽ render sản phẩm tại đây -->
                    </div>
                    <div class="empty-cart text-center d-none">
                        <p class="mb-2">Your cart is empty.</p>
                        <a href="../filterAndSearch/filterAndSearch.html" class="btn btn-outline-primary continue-shopping">Continue Shopping</a>
                    </div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0 p-4 summary-section">
                    <div class="summary-title h6 fw-bold mb-3">ORDER SUMMARY</div>
                    <div class="summary-row d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span class="summary-subtotal">$0</span>
                    </div>
                    <div class="summary-row d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="summary-shipping">$0</span>
                    </div>
                    <div class="summary-total d-flex justify-content-between align-items-center my-3">
                        <span>TOTAL (TAX INCL.)</span>
                        <span class="summary-total-amount fw-bold fs-5">$0</span>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agree">
                        <label class="form-check-label small text-muted" for="agree">I agree to the Terms and Conditions</label>
                    </div>
                    <button class="summary-btn btn btn-dark w-100" disabled>CONTINUE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cartPage.js"></script>
</body>
</html>
