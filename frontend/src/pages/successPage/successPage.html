<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="successPage.css">
</head>

<body>
    <div class="success-container d-flex align-items-center justify-content-center p-3">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm text-center" style="max-width: 500px; width: 100%;">
            <!-- Success Icon -->
            <div class="success-icon d-flex align-items-center justify-content-center mx-auto mb-4">
                âœ“
            </div>
            
            <!-- Main Content -->
            <h1 class="text-dark mb-2 fw-semibold">Thank You!</h1>
            <p class="text-muted mb-4 lh-base">Your order has been placed successfully</p>
            
            <!-- Order Information -->
            <div class="order-info p-3 p-md-4 rounded mb-4">
                <p class="mb-2">Order Number: <span id="orderNumber" class="fw-bold text-dark"></span></p>
                <p class="mb-0 text-muted">We'll email you an order confirmation with details and tracking info</p>
            </div>
            
            <!-- Continue Shopping Button -->
            <button class="btn btn-dark btn-continue px-4 py-3 fs-6" 
                    onclick="window.location.href='../filterAndSearch/filterAndSearch.html'">
                Continue Shopping
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="successPage.js"></script>
</body>

</html>
