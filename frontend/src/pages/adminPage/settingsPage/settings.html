<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../admin.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">Dashboard</h4>
          <button class="btn btn-sm btn-light d-md-none" id="sidebar-toggle">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link" href="../adminProfile/admin-profile.html">
              <span class="material-symbols-outlined me-2">person</span>
              Admin Profile
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="../productPage/product-page.html">
              <span class="material-symbols-outlined me-2">inventory_2</span>
              Products
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link active" href="../settingsPage/settings.html">
              <span class="material-symbols-outlined me-2">settings</span>
              Settings
            </a>
          </li>
          <li class="nav-item mt-4">
            <a class="nav-link" href="/frontend/src/pages/homePage/homePage.html">
              <span class="material-symbols-outlined me-2">logout</span>
              Logout
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="input-group w-50">
            <span class="input-group-text bg-white border-end-0">
              <span class="material-symbols-outlined">search</span>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Search...">
          </div>
          <div class="d-flex align-items-center">
            <img src="placeholder.svg?height=40&width=40" alt="Admin" class="admin-avatar me-2">
            <div class="me-2">
              <p class="mb-0 fw-bold">Admin User</p>
              <small class="text-muted">Super Admin</small>
            </div>
            <span class="material-symbols-outlined">arrow_drop_down</span>
          </div>
        </div>

        <!-- Settings Navigation Tabs -->
        <ul class="nav nav-tabs mb-3 settings-nav">
          <li class="nav-item">
            <a class="nav-link active" data-tab="general" href="#general-tab">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-tab="store" href="#store-tab">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-tab="payment" href="#payment-tab">Payment</a>
          </li>
        </ul>

        <!-- Tab Content Area -->
        <div class="settings-tab active" id="general-tab">
          <div class="card mb-4">
            <div class="card-header">
              <h5>General Settings</h5>
            </div>
            <div class="card-body">
              <form id="general-settings-form">
                <div class="mb-3">
                  <label for="site-title" class="form-label">Site Title</label>
                  <input type="text" class="form-control" id="site-title" value="E-commerce Store">
                </div>
                <div class="mb-3">
                  <label for="site-description" class="form-label">Site Description</label>
                  <textarea class="form-control" id="site-description" rows="3">Your one-stop shop for fashion and accessories.</textarea>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="site-language" class="form-label">Default Language</label>
                    <select class="form-select" id="site-language">
                      <option value="en">English</option>
                      <option value="fr">French</option>
                      <option value="es">Spanish</option>
                      <option value="de">German</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="timezone" class="form-label">Timezone</label>
                    <select class="form-select" id="timezone">
                      <option value="utc">UTC</option>
                      <option value="est" selected>Eastern Time (EST)</option>
                      <option value="cst">Central Time (CST)</option>
                      <option value="pst">Pacific Time (PST)</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="date-format" class="form-label">Date Format</label>
                    <select class="form-select" id="date-format">
                      <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                      <option value="dd/mm/yyyy">DD/MM/YYYY</option>
                      <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="time-format" class="form-label">Time Format</label>
                    <select class="form-select" id="time-format">
                      <option value="12h">12-hour</option>
                      <option value="24h">24-hour</option>
                    </select>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="maintenance-mode">
                  <label class="form-check-label" for="maintenance-mode">
                    Enable Maintenance Mode
                  </label>
                </div>
                <button type="submit" class="btn btn-dark">Save Changes</button>
              </form>
            </div>
          </div>
        </div>

        <div class="settings-tab" id="store-tab">
          <div class="card">
            <div class="card-header">
              <h5>Store Settings</h5>
            </div>
            <div class="card-body">
              <form id="store-settings-form">
                <!-- Store settings inputs here -->
                <button type="submit" class="btn btn-dark">Save Store Settings</button>
              </form>
            </div>
          </div>
        </div>

        <div class="settings-tab" id="payment-tab">
          <div class="card">
            <div class="card-header">
              <h5>Payment Settings</h5>
            </div>
            <div class="card-body">
              <form id="payment-settings-form">
                <!-- Payment settings inputs here -->
                <button type="submit" class="btn btn-dark">Save Payment Settings</button>
              </form>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
