<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Profile - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../admin.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Dashboard</h4>
        <button class="btn btn-sm btn-light d-md-none" id="sidebar-toggle">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>

      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link active" href="../adminProfile/admin-profile.html">
            <span class="material-symbols-outlined me-2">person</span>
            Admin Profile
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="../productPage/product-page.html">
            <span class="material-symbols-outlined me-2">inventory_2</span>
            Products
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="../settingsPage/settings.html">
            <span class="material-symbols-outlined me-2">settings</span>
            Settings
          </a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link" href="/frontend/src/pages/homePage/homePage.html">
            <span class="material-symbols-outlined me-2">logout</span>
            Logout
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="input-group w-50">
          <span class="input-group-text bg-white border-end-0">
            <span class="material-symbols-outlined">search</span>
          </span>
          <input type="text" class="form-control border-start-0" placeholder="Search...">
        </div>
        <div class="d-flex align-items-center">
          <img src="placeholder.svg?height=40&width=40" alt="Admin" class="rounded-circle me-2" width="40" height="40">
          <div class="me-2">
            <p class="mb-0 fw-bold">Admin User</p>
            <small class="text-muted">Super Admin</small>
          </div>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>
      </div>

      <!-- Profile Section -->
      <h2>Admin Profile</h2>
      <div class="row">
        <!-- Profile Sidebar -->
        <div class="col-md-4 text-center">
          <img src="placeholder.svg?height=150&width=150" alt="Admin" class="profile-avatar mb-2">
          <h4>Admin User</h4>
          <p class="text-muted">Danh Dui De</p>
          <p class="text-muted">admin@example.com</p>
          <p class="text-muted">Joined: dd/mm/yyyy</p>
        </div>

        <!-- Profile Form -->
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Personal Information</h5>
              <button class="btn btn-sm btn-outline-secondary edit-section-btn">
                <span class="material-symbols-outlined me-1">edit</span>Edit
              </button>
            </div>
            <div class="card-body">
              <form id="personal-info-form">
                <div class="row mb-3">
                  <div class="col">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control form-input" id="first-name" value="Admin" disabled>
                  </div>
                  <div class="col">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control form-input" id="last-name" value="User" disabled>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-input" id="email" value="admin@example.com" disabled>
                  </div>
                  <div class="col">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control form-input" id="phone" value="+1 (555) 123-4567" disabled>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea class="form-control form-input" id="bio" rows="4" disabled>E-commerce administrator with 5+ years of experience...</textarea>
                </div>
                <div class="d-flex justify-content-end gap-2 form-actions" style="display: none;">
                  <button type="button" class="btn btn-secondary cancel-edit-btn">Cancel</button>
                  <button type="submit" class="btn btn-dark">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
          

        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin-profile.js"></script>
</body>
</html>
