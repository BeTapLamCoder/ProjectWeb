<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../admin.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">Dashboard</h4>
          <button class="btn btn-sm btn-light d-md-none" id="sidebar-toggle">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
        <ul class="nav flex-column">         
          <li class="nav-item mb-2">
            <a class="nav-link active text-white" href="../productPage/product-page.html">
              <span class="material-symbols-outlined me-2">inventory_2</span> Products
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="input-group w-50">
            <span class="input-group-text bg-white border-end-0">
              <span class="material-symbols-outlined">search</span>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Search...">
          </div>
          <div class="d-flex align-items-center">
            <img src="/placeholder.svg?height=40&width=40" alt="Admin" class="admin-avatar me-2">
            <div class="me-2">
              <p class="mb-0 fw-bold">Admin User</p>
              <small class="text-muted">Super Admin</small>
            </div>
            <span class="material-symbols-outlined">arrow_drop_down</span>
          </div>
        </div>

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../dashboard/adminPage.html">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="../productPage/product-page.html">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Product</li>
          </ol>
        </nav>

        <!-- Add Product Form -->
        <form id="add-product-form">
          <div class="row">
            <!-- Main form content -->
            <div class="col-lg-8">
              <!-- Basic Information -->
              <div class="card mb-4">
                <div class="card-header"><strong>Basic Information</strong></div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name*</label>
                    <input type="text" id="product-name" class="form-control" required>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="product-sku" class="form-label">SKU*</label>
                      <input type="text" id="product-sku" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="product-description" class="form-label">Description*</label>
                    <textarea id="product-description" class="form-control" rows="5" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="product-category" class="form-label">Category*</label>
                    <select id="product-category" class="form-select" required>
                      <option value="">Select Category</option>
                      <option value="Shirts">Shirts</option>
                      <option value="Pants">Pants</option>
                      <option value="Shoes">Shoes</option>
                      <option value="Accessories">Accessories</option>                     
                    </select>
                  </div>
                </div>
              </div>

              <!-- Media -->
              <div class="card mb-4">
                <div class="card-header"><strong>Media</strong></div>
                <div class="card-body">
                  <label class="form-label">Product Images</label>
                  <input type="file" id="product-images" class="form-control" multiple accept="image/*">
                  <small class="form-text text-muted">You can upload multiple images. First image will be used as main image.</small>
                  <div id="image-previews" class="mt-3"></div>
                </div>
              </div>

              <!-- Pricing -->
              <div class="card mb-4">
                <div class="card-header"><strong>Pricing</strong></div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col">
                      <label for="regular-price" class="form-label">Regular Price*</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="regular-price" class="form-control" min="0" step="0.01" required>
                      </div>
                    </div>
                    <div class="col">
                      <label for="sale-price" class="form-label">Sale Price</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="sale-price" class="form-control" min="0" step="0.01">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="cost-price" class="form-label">Cost Price</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="cost-price" class="form-control" min="0" step="0.01">
                      </div>
                    </div>
                    <div class="col">
                      <label for="tax-class" class="form-label">Tax Class</label>
                      <select id="tax-class" class="form-select">
                        <option value="standard">Standard</option>
                        <option value="reduced">Reduced Rate</option>
                        <option value="zero">Zero Rate</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Inventory -->
              <div class="card mb-4">
                <div class="card-header"><strong>Inventory</strong></div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col">
                      <label for="product-stock" class="form-label">Stock Quantity*</label>
                      <input type="number" id="product-stock" class="form-control" min="0" required>
                    </div>
                    <div class="col">
                      <label for="low-stock-threshold" class="form-label">Low Stock Threshold</label>
                      <input type="number" id="low-stock-threshold" class="form-control" min="0" value="10">
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="track-quantity">
                      <label class="form-check-label" for="track-quantity">
                        Track quantity for this product
                      </label>
                    </div>
                  </div>
                </div>
              </div>             
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
              <!-- Publish -->
              <div class="card mb-4">
                <div class="card-header"><strong>Publish</strong></div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="product-status" class="form-label">Status</label>
                    <select id="product-status" class="form-select">
                      <option value="published">Published</option>
                      <option value="draft">Draft</option>
                      <option value="pending">Pending Review</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="visibility" class="form-label">Visibility</label>
                    <select id="visibility" class="form-select">
                      <option value="public">Public</option>
                      <option value="private">Private</option>
                      <option value="password">Password Protected</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="featured-product">
                      <label class="form-check-label" for="featured-product">
                        Featured Product
                      </label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" id="save-draft">Save Draft</button>
                    <button type="submit" class="btn btn-dark">Publish</button>
                  </div>
                </div>
              </div>           
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="add-product.js"></script>
</body>
</html>
