<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Fashion Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="manageOrder.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('../../compoments/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../../compoments/navbar.css';
                document.head.appendChild(link);
                const script = document.createElement('script');
                script.src = '../../compoments/navbar.js';
                script.onload = function () {
                    window.initNavbar();
                };
                document.body.appendChild(script);
            });
    </script>


    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filter-row">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search by order ID or product name..." class="search-input"
                    id="searchInput">
            </div>

            <select class="filter-select" id="dateFilter">
                <option value="">All Time</option>
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 3 months</option>
                <option value="365">Last year</option>
            </select>

            <div class="status-filters">
                <button class="status-filter active" data-status="">All</button>
                <button class="status-filter" data-status="pending">Pending</button>
                <button class="status-filter" data-status="processing">Processing</button>
                <button class="status-filter" data-status="shipped">Shipped</button>
                <button class="status-filter" data-status="delivered">Delivered</button>
            </div>
        </div>
    </div>

    <!-- Orders Grid -->
    <div class="orders-grid" id="ordersGrid">
        <!-- Orders will be populated by JavaScript -->
    </div>

    <!-- Empty State (hidden by default) -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
        </div>
        <h3 class="empty-title">No Orders Found</h3>
        <p class="empty-description">You don't have any orders yet or no orders match your current filters.</p>
        <a href="#" class="btn btn-primary">Continue Shopping</a>
    </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Order Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="manageOrder.js"></script>
</body>

</html>
