<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Fashion Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="manageOrder.css">

</head>

<body style="font-family: 'Inter', sans-serif;">
    <!-- Loading Spinner -->
    <div id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content Container -->
    <div class="container py-4">
        <!-- Page Title -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-0">My Orders</h2>
                <p class="text-muted">Track and manage your orders</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row align-items-center g-3 mb-4">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            width="20" height="20">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                    <input type="text" class="form-control border-start-0"
                        placeholder="Search by order ID or product name..." id="searchInput">
                </div>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="dateFilter">
                    <option value="">All Time</option>
                    <option value="7">Last 7 days</option>
                    <option value="30">Last 30 days</option>
                    <option value="90">Last 3 months</option>
                    <option value="365">Last year</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="status-filters d-flex gap-2 flex-wrap">
                    <button type="button" class="btn btn-outline-primary active status-filter"
                        data-status="">All</button>
                    <button type="button" class="btn btn-outline-warning status-filter"
                        data-status="pending">Pending</button>
                    <button type="button" class="btn btn-outline-primary status-filter"
                        data-status="shipped">Shipped</button>
                    <button type="button" class="btn btn-outline-success status-filter"
                        data-status="completed">Completed</button>
                    <button type="button" class="btn status-filter" data-status="cancelled">Cancelled</button>
                </div>
            </div>
        </div>

        <!-- Orders Grid -->
        <div class="row" id="ordersGrid">
            <!-- Orders will be populated by JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="empty-state text-center py-5 d-none" id="emptyState">
            <div class="empty-icon mb-3">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </div>
            <h3 class="empty-title mb-2">No Orders Found</h3>
            <p class="empty-description mb-4">You don't have any orders yet or no orders match your current filters.</p>
            <a href="../filterAndSearch/filterAndSearch.html" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="orderModalLabel">Order Details</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../utils/authFetch.js" type="module"></script>
    <script src="manageOrder.js" type="module"></script>

    <!-- Notification Template -->
    <div id="notificationTemplate" style="display: none;">
        <div class="notification alert position-fixed top-0 end-0 m-3" role="alert"></div>
    </div>
</body>

</html>
