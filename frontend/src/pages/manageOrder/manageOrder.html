<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - Fashion Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="manageOrder.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="#" class="back-button" onclick="goBack()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Quay lại
                </a>
                <h1 class="page-title">Quản lý đơn hàng</h1>
            </div>
            <div class="logo">▶</div>
        </header>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Tìm kiếm theo mã đơn hàng hoặc tên sản phẩm..." class="search-input"
                        id="searchInput">
                </div>

                <select class="filter-select" id="dateFilter">
                    <option value="">Tất cả thời gian</option>
                    <option value="7">7 ngày qua</option>
                    <option value="30">30 ngày qua</option>
                    <option value="90">3 tháng qua</option>
                    <option value="365">1 năm qua</option>
                </select>

                <div class="status-filters">
                    <button class="status-filter active" data-status="">Tất cả</button>
                    <button class="status-filter" data-status="pending">Chờ xử lý</button>
                    <button class="status-filter" data-status="processing">Đang xử lý</button>
                    <button class="status-filter" data-status="shipped">Đã gửi</button>
                    <button class="status-filter" data-status="delivered">Đã giao</button>
                </div>
            </div>
        </div>

        <!-- Orders Grid -->
        <div class="orders-grid" id="ordersGrid">
            <!-- Orders will be populated by JavaScript -->
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </div>
            <h3 class="empty-title">Không tìm thấy đơn hàng</h3>
            <p class="empty-description">Bạn chưa có đơn hàng nào hoặc không có đơn hàng nào phù hợp với bộ lọc hiện
                tại.</p>
            <a href="#" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Chi tiết đơn hàng</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="manageOrder.js"></script>
</body>

</html>
