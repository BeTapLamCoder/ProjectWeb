<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Fashion Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="manageOrder.css">
</head>

<body style="font-family: 'Inter', sans-serif;">
    <div id="navbar-placeholder"></div>
    <script>
        fetch('../../components/navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '../../components/navbar.css';
                document.head.appendChild(link);
                const script = document.createElement('script');
                script.src = '../../components/navbar.js';
                script.onload = function () {
                    window.initNavbar();
                };
                document.body.appendChild(script);
            });
    </script>

    <!-- Filter Section -->
    <div class="container">
        <div class="row align-items-center g-3">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="Search by order ID or product name..." id="searchInput">
                </div>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="dateFilter">
                    <option value="">All Time</option>
                    <option value="7">Last 7 days</option>
                    <option value="30">Last 30 days</option>
                    <option value="90">Last 3 months</option>
                    <option value="365">Last year</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="btn-group" role="group" aria-label="Status filters">
                    <button type="button" class="btn btn-outline-primary active status-filter" data-status="">All</button>
                    <button type="button" class="btn btn-outline-primary status-filter" data-status="pending">Pending</button>
                    <button type="button" class="btn btn-outline-primary status-filter" data-status="processing">Processing</button>
                    <button type="button" class="btn btn-outline-primary status-filter" data-status="shipped">Shipped</button>
                    <button type="button" class="btn btn-outline-primary status-filter" data-status="delivered">Delivered</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Grid -->
    <div class="container">
        <div class="row" id="ordersGrid">
            <!-- Orders will be populated by JavaScript -->
        </div>
    </div>

    <!-- Empty State (hidden by default) -->
    <div class="container">
        <div class="empty-state text-center py-5" id="emptyState" style="display: none;">
            <div class="empty-icon mb-3">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </div>
            <div class="empty-container">
                <h3 class="empty-title mb-2">No Orders Found</h3>
            <p class="empty-description mb-4">You don't have any orders yet or no orders match your current filters.</p>
            </div>
            
            <a href="../filterAndSearch/filterAndSearch.html" class="btn btn-primary align-self-center">Continue Shopping</a>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="orderModalLabel">Order Details</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="manageOrder.js"></script>
</body>

</html>
